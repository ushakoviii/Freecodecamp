<script>

    const words = [
        {original: "Wassup", translation: "Здарова"},
        {original: "Byu", translation: "Пока"},
        {original: "Programmer", translation: "Програмист"}
    ];

    const message = {
        finishSuccess: "Молодец",
        finishUnsuccess: "Не молодец",
    };

  let correctAnswersCount = 0;

  const minPercent = 50;
  const correctPercent = 100;


  for (let i = 0; i < words.length; i++) {
      const userAnswer = prompt(words[i].original);
      alert(userAnswer === words[i].translation);
      if (userAnswer === words[i].translation) {
          correctAnswersCount = correctAnswersCount + 1;
      }
  }

    const Percent = correctAnswersCount / words.length * correctPercent;

  if (Percent > minPercent) {
    alert (message.finishSuccess);
  } else {
    alert (message.finishUnsuccess);
  }



</script>
