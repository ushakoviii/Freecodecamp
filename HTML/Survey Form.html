<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta attribute="value" charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey Form.css"/>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org' method="post">
        <fieldset>
            <label id="name-label" for="name">Name:<input name="name" id="name" type="text" placeholder="Enter Your Name:"/></label>
            <label id="email-label"for="email">Email:<input name="email" id="email" type="email" placeholder="Enter Your Email:"/></label>
            <label id="number-label" for="number">Age(optional)<input id="number" type="number" name="age" min="10" max="120" placeholder="Age" /></label>
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            Would you recommend freeCodeCamp to a friend?
            <label for="Definitely-recommend"><input class="inline" id="Definitely-recommend" type="radio" name="recommend"  value="Definitely" checked>Definitely</label>
            <label for="Maybe-recommend"><input class="inline" id="Maybe-recommend" type="radio" name="recommend" value="Maybe">Maybe</label>
            <label for="Not sure-recommend"><input class="inline" id="Not sure-recommend" type="radio" name="recommend" value="Not sure">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="dropdown2">What is your favorite feature of freeCodeCamp?
                <select name="dropdown2" id="dropdown2">
                    <option value="">Open Source</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>What would you like to see improved? (Check all that apply)
            <label for="Front"><input class="inline" name="Front" id="Front" type="checkbox" value="Front" required/>Front-end Projects</label>
            <label for="Back"><input class="inline" name="Back" id="Back" type="checkbox" value="Back" required/>Back-end Projects</label>
            <label for="Data"><input class="inline" name="Data" id="Data" type="checkbox" value="Data" required/>Data Visualization</label>
            <label for="Challenges"><input class="inline" name="Challenges" id="Challenges" type="checkbox" value="Challenges" required/>Challenges</label>
            <label for="Open"><input class="inline" name="Open" id="Open" type="checkbox" value="Open" required/>Open Source Community</label>
        </fieldset>
        <fieldset>Any comments or suggestions?
            <textarea name="comment" id="comment" rows="3" cols="30" placeholder="Enter yout comment here"></textarea>
        </fieldset>
        <input class="button" id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
